<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style sign in.css">
    <title>Sign in</title>
</head>
<body>
   
    <!--------------------- Main Container -------------------------->
       
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       
    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="image1.jpeg.jpg" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Investment</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Investment Education for Young Investors.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
  
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="input-group mb-3">
                    <input type="text" name="Name" class="form-control form-control-lg bg-light fs-6" placeholder="Name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="Email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password"name="Password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6"><a href="home.html">Sign in</a></button>
                </div>
          </div>


       </div>
      </div>
       
    </div>


</body>
</html>
