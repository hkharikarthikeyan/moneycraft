<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Ikigai</title>
</head>

<body>
            <div style="background-color: blueviolet;">
                    <div style="border-radius: 10px;height: 15cm;">
                        <div style="border-radius: 5px;background-color: rgb(141, 141, 236) ;padding: 10px;" class="card-header">
                                <div class="user_info">
                                    <h3 style="color: white;">Buddy</h3>
                            </div>
                        </div>
                        <div id="chat-box" class="">
                        </div>
                </div>
            <div class="card-footer" style="position: sticky;bottom: 0;background-color: white;">
                <form style="padding: 10px;" id="messageArea" class="input-group">
                    <input style="border-radius: 20px;padding: 10px;border: 2px solid rgb(73, 69, 69);" type="text" id="user-input"
                        name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
                    <div style="margin-left: 10px;margin-top: 4px;" class="input-group-append">
                        <button style="padding: 5px;background-color: rgb(255, 118, 65);border-radius: 10px;color: white;"
                            type="submit" onclick="askQuestion()">
                            <h5>SEND</h5>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section><script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function askQuestion() {
            const question = userInput.value;
            const answer = getAnswer(question);
            displayMessage(question, 'USER :');
            displayMessage(answer, 'Buddy :');
            userInput.value = '';
        }

        function getAnswer(question,send) {
            // Customize the if-else statements based on the questions you want to handle
            if (question.includes('how are you') || question.includes('How are you')) {
                return send='I am just a computer program, but thanks for asking!';
            } else if (question.toLowerCase().includes('your name')) {
                return 'I am a simple chatbot.';
            }
            else if (question.toLowerCase().includes('price of itc')) {
                return '$200.';
            } else {
                return send='I am not programmed to answer that question.';
            }
        }

        function displayMessage(message, send) {
       const messageElement = document.createElement('div');
            messageElement.className = send;
            messageElement.innerHTML = `<div class="sa">${send}</div><div class="ba">${message}</div>`;
    chatBox.appendChild(messageElement);
        }

    </script>
        </body>
